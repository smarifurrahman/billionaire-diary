<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire Diary</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aae5e146e7.js" crossorigin="anonymous"></script>
    <!-- tailwind daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0E1B34',
                        secondary: '#D9D9D9',
                        tertiary: '#F2F0F0',
                    },
                    fontFamily: {
                        primary: ['Inter', 'sans-serif'],
                        secondary: ['Inknut Antiqua', 'serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-primary">

    <header class="text-primary px-8 pt-8 pb-3 bg-tertiary">
        <div class="bg-[url('./images/logo/logo1.png')] bg-no-repeat bg-contain bg-right">
            <h1 class="font-bold text-3xl font-secondary mb-2 text-center">Forbes Richest List</h1>
            <h3 class="text-center ">(<span id="industry-name"></span>)</h3>
            <i onclick="history.back()" class="fa-solid fa-arrow-left text-left fa-lg cursor-pointer p-1"></i>
        </div>
    </header>
    <main>
        <section>
            <div id="card-container" class="grid grid-cols-3 gap-6 bg-secondary py-10 px-6 text-white">

            </div>
        </section>
    </main>

    <!-- js -->
    <script src="./js/industry.js"></script>
</body>

</html>
